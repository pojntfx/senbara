<!DOCTYPE html>
<html lang="{{ $.Locale.GetLanguage }}">
  {{ template "header.html" . }}

  <body>
    {{ template "nav.html" . }}

    <header>
      <h2>
        {{ $.Locale.Get "Add a new activity for %v %v" .Entry.FirstName
        .Entry.LastName }}
      </h2>
    </header>

    <main>
      <form action="/activities" method="post">
        <input
          type="hidden"
          name="contact_id"
          id="contact-id"
          value="{{ .Entry.ID }}"
        />

        <label for="name">{{ $.Locale.Get "Name" }}</label>
        <input type="text" name="name" id="name" required autofocus />
        <br />

        <label for="date">{{ $.Locale.Get "Date" }}</label>
        <input type="date" name="date" id="date" required />
        <br />

        <label for="description">
          {{ $.Locale.Get "Description" }} {{ $.Locale.Get "(you can use" }}
          <a href="https://en.wikipedia.org/wiki/Markdown" target="_blank"
            >{{ $.Locale.Get "Markdown" }}</a
          >{{ $.Locale.Get ")" }}<!--
          --></label
        >
        <textarea name="description" id="description" rows="10"></textarea>
        <br />

        <input type="submit" value='{{ $.Locale.Get "Add an activity" }}' />
      </form>
    </main>

    {{ template "footer.html" . }}
  </body>
</html>
