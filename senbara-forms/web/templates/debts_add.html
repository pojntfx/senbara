<!DOCTYPE html>
<html lang="{{ $.Locale.GetLanguage }}">
  {{ template "header.html" . }}

  <body>
    {{ template "nav.html" . }}

    <header>
      <h2>
        {{ $.Locale.Get "Add a new debt for %v %v" .Entry.FirstName
        .Entry.LastName }}
      </h2>
    </header>

    <main>
      <form action="/debts" method="post">
        <input
          type="hidden"
          name="contact_id"
          id="contact-id"
          value="{{ .Entry.ID }}"
        />

        <fieldset>
          <input type="radio" id="you-owe" name="you_owe" value="1" checked />
          <label for="you-owe"
            >{{ $.Locale.Get "You owe %v" .Entry.FirstName }}</label
          >

          <input type="radio" id="owed-to-you" name="you_owe" value="0" />
          <label for="owed-to-you"
            >{{ $.Locale.Get "%v owes you" .Entry.FirstName }}</label
          >
        </fieldset>

        <label for="amount">{{ $.Locale.Get "Amount" }}</label>
        <input type="number" name="amount" id="amount" placeholder="{{
        $.Locale.Get "50" }}" required autofocus />
        <br />

        <label for="currency">{{ $.Locale.Get "Currency" }}</label>
        <input type="text" name="currency" id="currency" placeholder="{{
        $.Locale.Get "USD" }}" required />
        <br />

        <label for="description"
          >{{ $.Locale.Get "Description (optional)" }}</label
        >
        <textarea name="description" id="description" rows="10"></textarea>
        <br />

        <input type="submit" value="{{ $.Locale.Get "Add a debt" }}" />
      </form>
    </main>

    {{ template "footer.html" . }}
  </body>
</html>
