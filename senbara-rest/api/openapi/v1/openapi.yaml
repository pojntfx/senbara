openapi: 3.1.1
info:
  title: Senbara REST API v1
  summary: Personal ERP REST API using the Go stdlib, OIDC and PostgreSQL
  description: |- # Filled out at runtime
    REST API for a simple personal ERP web application built with the Go standard library, OpenID Connect authentication and PostgreSQL data storage. Designed as a reference for modern REST API development with Go.

    Imprint: https://felicitas.pojtinger.com/imprint
  termsOfService: https://felicitas.pojtinger.com/privacy/dynamic # Filled out at runtime
  contact:
    name: Felicitas Pojtinger # Filled out at runtime
    url: https://matrix.to/#/@pojntfx:matrix.org # Filled out at runtime
    email: felicitas@pojtinger.com # Filled out at runtime
  license:
    name: AGPL-3.0
    url: https://github.com/pojntfx/senbara/blob/main/LICENSE
  version: 0.1.0
servers:
  - url: http://localhost:1337/ # Filled out at runtime
    description: Local development server # Filled out at runtime
externalDocs:
  description: More information about the Senbara REST API v1
  url: https://github.com/pojntfx/senbara
tags:
  - name: meta
    description: Meta operations
  - name: code
    description: Source code operations
  - name: userdata
    description: User data operations
  - name: index
    description: General operations
  - name: journal
    description: Journal entry operations
  - name: contacts
    description: Contact operations
  - name: debts
    description: Debt operations
  - name: activities
    description: Activity operations
paths:
  /openapi.yaml:
    get:
      tags:
        - meta
      summary: Get the OpenAPI spec
      operationId: getOpenAPISpec
      responses:
        "200":
          description: OpenAPI spec retrieved successfully
          content:
            application/yaml:
              schema:
                type: object
        "500":
          description: An internal error occurred
          content:
            text/plain:
              schema:
                type: string

  /code/:
    get:
      tags:
        - code
      summary: Download application source code
      operationId: getSourceCode
      responses:
        "200":
          description: Source code retrieved successfully
          content:
            application/gzip:
              schema:
                type: string
                format: binary
          headers:
            Content-Disposition:
              schema:
                type: string
              example: 'attachment; filename="code.tar.gz"'
        "500":
          description: An internal error occurred
          content:
            text/plain:
              schema:
                type: string

  /userdata:
    get:
      tags:
        - userdata
      summary: Export all user data
      operationId: exportUserData
      security:
        - oidc: []
      responses:
        "200":
          description: User data exported successfully
          content:
            application/jsonl:
              schema:
                type: string
          headers:
            Content-Disposition:
              schema:
                type: string
              example: 'attachment; filename="senbara-forms-userdata.jsonl"'
        "403":
          description: Unauthorized
          content:
            text/plain:
              schema:
                type: string
        "500":
          description: An internal error occurred
          content:
            text/plain:
              schema:
                type: string
    post:
      tags:
        - userdata
      summary: Import user data
      operationId: importUserData
      security:
        - oidc: []
      requestBody:
        required: true
        content:
          multipart/form-data:
            schema:
              type: object
              properties:
                userData:
                  type: string
                  format: binary
      responses:
        "200":
          description: User data imported successfully
        "403":
          description: Unauthorized
          content:
            text/plain:
              schema:
                type: string
        "500":
          description: An internal error occurred
          content:
            text/plain:
              schema:
                type: string
    delete:
      tags:
        - userdata
      summary: Delete all user data
      operationId: deleteUserData
      security:
        - oidc: []
      responses:
        "200":
          description: User data deleted successfully
        "403":
          description: Unauthorized
          content:
            text/plain:
              schema:
                type: string
        "500":
          description: An internal error occurred
          content:
            text/plain:
              schema:
                type: string

  /:
    get:
      tags:
        - index
      summary: Get counts of contacts and journal entries for the authenticated user
      operationId: getIndex
      security:
        - oidc: []
      responses:
        "200":
          description: Index information retrieved successfully
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/IndexData"
        "403":
          description: Unauthorized
          content:
            text/plain:
              schema:
                type: string
        "500":
          description: An internal error occurred
          content:
            text/plain:
              schema:
                type: string

  /journal:
    get:
      tags:
        - journal
      summary: List all journal entries
      operationId: getJournalEntries
      security:
        - oidc: []
      responses:
        "200":
          description: Journal entries retrieved successfully
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/JournalEntry"
        "403":
          description: Unauthorized
          content:
            text/plain:
              schema:
                type: string
        "500":
          description: An internal error occurred
          content:
            text/plain:
              schema:
                type: string
    post:
      tags:
        - journal
      summary: Create a new journal entry
      operationId: createJournalEntry
      security:
        - oidc: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                title:
                  type: string
                body:
                  type: string
                rating:
                  type: integer
                  format: int32
              required:
                - title
                - body
                - rating
      responses:
        "200":
          description: Journal entry created successfully
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/JournalEntry"
        "403":
          description: Unauthorized
          content:
            text/plain:
              schema:
                type: string
        "500":
          description: An internal error occurred
          content:
            text/plain:
              schema:
                type: string

  /journal/{id}:
    get:
      tags:
        - journal
      summary: Get a specific journal entry
      operationId: getJournalEntry
      security:
        - oidc: []
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: integer
            format: int64
      responses:
        "200":
          description: Journal entry retrieved successfully
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/JournalEntry"
        "403":
          description: Unauthorized
          content:
            text/plain:
              schema:
                type: string
        "500":
          description: An internal error occurred
          content:
            text/plain:
              schema:
                type: string
    delete:
      tags:
        - journal
      summary: Delete a journal entry
      operationId: deleteJournalEntry
      security:
        - oidc: []
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: integer
            format: int64
      responses:
        "200":
          description: Journal entry deleted successfully
          content:
            application/json:
              schema:
                type: integer
                format: int64
        "403":
          description: Unauthorized
          content:
            text/plain:
              schema:
                type: string
        "500":
          description: An internal error occurred
          content:
            text/plain:
              schema:
                type: string
    put:
      tags:
        - journal
      summary: Update a journal entry
      operationId: updateJournalEntry
      security:
        - oidc: []
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: integer
            format: int64
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                title:
                  type: string
                body:
                  type: string
                rating:
                  type: integer
                  format: int32
              required:
                - title
                - body
                - rating
      responses:
        "200":
          description: Journal entry updated successfully
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/JournalEntry"
        "403":
          description: Unauthorized
          content:
            text/plain:
              schema:
                type: string
        "500":
          description: An internal error occurred
          content:
            text/plain:
              schema:
                type: string

  /contacts:
    get:
      tags:
        - contacts
      summary: List all contacts
      operationId: getContacts
      security:
        - oidc: []
      responses:
        "200":
          description: Contacts retrieved successfully
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/Contact"
        "403":
          description: Unauthorized
          content:
            text/plain:
              schema:
                type: string
        "500":
          description: An internal error occurred
          content:
            text/plain:
              schema:
                type: string
    post:
      tags:
        - contacts
      summary: Create a new contact
      operationId: createContact
      security:
        - oidc: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                first_name:
                  type: string
                last_name:
                  type: string
                email:
                  type: string
                  format: email
                pronouns:
                  type: string
                nickname:
                  type: string
              required:
                - first_name
                - last_name
                - email
                - pronouns
      responses:
        "200":
          description: Contact created successfully
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Contact"
        "403":
          description: Unauthorized
          content:
            text/plain:
              schema:
                type: string
        "500":
          description: An internal error occurred
          content:
            text/plain:
              schema:
                type: string

  /contacts/{id}:
    get:
      tags:
        - contacts
      summary: Get contact including debts and activities
      operationId: getContact
      security:
        - oidc: []
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: integer
            format: int64
      responses:
        "200":
          description: Contact retrieved successfully
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ContactData"
        "403":
          description: Unauthorized
          content:
            text/plain:
              schema:
                type: string
        "500":
          description: An internal error occurred
          content:
            text/plain:
              schema:
                type: string
    delete:
      tags:
        - contacts
      summary: Delete a contact
      operationId: deleteContact
      security:
        - oidc: []
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: integer
            format: int64
      responses:
        "200":
          description: Contact deleted successfully
          content:
            application/json:
              schema:
                type: integer
                format: int64
        "403":
          description: Unauthorized
          content:
            text/plain:
              schema:
                type: string
        "500":
          description: An internal error occurred
          content:
            text/plain:
              schema:
                type: string
    put:
      tags:
        - contacts
      summary: Update a contact
      operationId: updateContact
      security:
        - oidc: []
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: integer
            format: int64
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                first_name:
                  type: string
                last_name:
                  type: string
                email:
                  type: string
                  format: email
                pronouns:
                  type: string
                nickname:
                  type: string
                birthday:
                  type: string
                  format: date
                address:
                  type: string
                notes:
                  type: string
              required:
                - first_name
                - last_name
                - email
                - pronouns
      responses:
        "200":
          description: Contact updated successfully
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Contact"
        "403":
          description: Unauthorized
          content:
            text/plain:
              schema:
                type: string
        "500":
          description: An internal error occurred
          content:
            text/plain:
              schema:
                type: string

  /debts:
    post:
      tags:
        - debts
      summary: Create a new debt
      operationId: createDebt
      security:
        - oidc: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                contact_id:
                  type: integer
                  format: int64
                you_owe:
                  type: boolean
                amount:
                  type: number
                  format: float
                currency:
                  type: string
                description:
                  type: string
              required:
                - contact_id
                - you_owe
                - amount
                - currency
      responses:
        "200":
          description: Debt created successfully
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Debt"
        "403":
          description: Unauthorized
          content:
            text/plain:
              schema:
                type: string
        "500":
          description: An internal error occurred
          content:
            text/plain:
              schema:
                type: string

  /debts/{id}:
    delete:
      tags:
        - debts
      summary: Settle a debt
      operationId: settleDebt
      security:
        - oidc: []
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: integer
            format: int64
      responses:
        "200":
          description: Debt settled successfully
          content:
            application/json:
              schema:
                type: integer
                format: int64
        "403":
          description: Unauthorized
          content:
            text/plain:
              schema:
                type: string
        "500":
          description: An internal error occurred
          content:
            text/plain:
              schema:
                type: string
    put:
      tags:
        - debts
      summary: Update a debt
      operationId: updateDebt
      security:
        - oidc: []
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: integer
            format: int64
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                you_owe:
                  type: boolean
                amount:
                  type: number
                  format: float
                currency:
                  type: string
                description:
                  type: string
              required:
                - you_owe
                - amount
                - currency
      responses:
        "200":
          description: Debt updated successfully
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Debt"
        "403":
          description: Unauthorized
          content:
            text/plain:
              schema:
                type: string
        "500":
          description: An internal error occurred
          content:
            text/plain:
              schema:
                type: string

  /activities:
    post:
      tags:
        - activities
      summary: Create a new activity
      operationId: createActivity
      security:
        - oidc: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                contact_id:
                  type: integer
                  format: int64
                name:
                  type: string
                date:
                  type: string
                  format: date
                description:
                  type: string
              required:
                - contact_id
                - name
                - date
      responses:
        "200":
          description: Activity created successfully
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Activity"
        "403":
          description: Unauthorized
          content:
            text/plain:
              schema:
                type: string
        "500":
          description: An internal error occurred
          content:
            text/plain:
              schema:
                type: string

  /activities/{id}:
    get:
      tags:
        - activities
      summary: Get activity
      operationId: getActivity
      security:
        - oidc: []
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: integer
            format: int64
      responses:
        "200":
          description: Activity retrieved successfully
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ActivityWithContact"
        "403":
          description: Unauthorized
          content:
            text/plain:
              schema:
                type: string
        "500":
          description: An internal error occurred
          content:
            text/plain:
              schema:
                type: string
    delete:
      tags:
        - activities
      summary: Delete an activity
      operationId: deleteActivity
      security:
        - oidc: []
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: integer
            format: int64
      responses:
        "200":
          description: Activity deleted successfully
          content:
            application/json:
              schema:
                type: integer
                format: int64
        "403":
          description: Unauthorized
          content:
            text/plain:
              schema:
                type: string
        "500":
          description: An internal error occurred
          content:
            text/plain:
              schema:
                type: string
    put:
      tags:
        - activities
      summary: Update an activity
      operationId: updateActivity
      security:
        - oidc: []
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: integer
            format: int64
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                name:
                  type: string
                date:
                  type: string
                  format: date
                description:
                  type: string
              required:
                - name
                - date
      responses:
        "200":
          description: Activity updated successfully
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Activity"
        "403":
          description: Unauthorized
          content:
            text/plain:
              schema:
                type: string
        "500":
          description: An internal error occurred
          content:
            text/plain:
              schema:
                type: string

components:
  schemas:
    IndexData:
      type: object
      properties:
        contactsCount:
          type: integer
          format: int64
        journalEntriesCount:
          type: integer
          format: int64

    JournalEntry:
      type: object
      properties:
        id:
          type: integer
          format: int64
        title:
          type: string
        date:
          type: string
          format: date-time
        body:
          type: string
        rating:
          type: integer
          format: int32

    Contact:
      type: object
      properties:
        id:
          type: integer
          format: int64
        first_name:
          type: string
        last_name:
          type: string
        nickname:
          type: string
        email:
          type: string
          format: email
        pronouns:
          type: string
        birthday:
          type: string
          format: date
          nullable: true
        address:
          type: string
        notes:
          type: string

    ContactData:
      type: object
      properties:
        entry:
          $ref: "#/components/schemas/Contact"
        debts:
          type: array
          items:
            $ref: "#/components/schemas/Debt"
        activities:
          type: array
          items:
            $ref: "#/components/schemas/Activity"

    Debt:
      type: object
      properties:
        id:
          type: integer
          format: int64
        amount:
          type: number
          format: float
        currency:
          type: string
        description:
          type: string

    Activity:
      type: object
      properties:
        id:
          type: integer
          format: int64
        name:
          type: string
        date:
          type: string
          format: date
        description:
          type: string

    ActivityWithContact:
      type: object
      properties:
        activity_id:
          type: integer
          format: int64
        name:
          type: string
        date:
          type: string
          format: date
        description:
          type: string
        contact_id:
          type: integer
          format: int64
        first_name:
          type: string
        last_name:
          type: string

  securitySchemes:
    oidc:
      type: openIdConnect
      openIdConnectUrl: /.well-known/openid-configuration # Filled out at runtime
